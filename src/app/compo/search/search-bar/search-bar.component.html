<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

    <main class="page payment-page">
        <section class="payment-form dark search-bar">
            <div class="container">
                <div class="block-heading">
				<h1>Votre voyage commence maintenant</h1>
                </div>

                <form [formGroup]="createFlightForm">
                    <!-- VOL DEPART FORM -->
                    <div class="card-details">
                        <!-- <h3 class="title">Vol départ</h3> -->
                        <div class="row">
                            <div class="form-group col-sm-4">
                                <label for="card-holder">Aéroport départ </label>
                                <ng-select class="form-control" formControlName="cityDep" bindLabel="name"
                                    appendTo="body" [searchable]="true" [clearable]="true">
                                    <ng-option [value]="airport" *ngFor="let airport of items">
                                        {{airport.name}}
                                    </ng-option>
                                </ng-select>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="card-holder"> Aéroport Arrivé</label>
                                <ng-select class="form-control" formControlName="airportDep" bindLabel="name"
                                    appendTo="body" [searchable]="true" [clearable]="true">
                                    <ng-option [value]="airport" *ngFor="let airport of items">
                                        {{airport.name}}
                                    </ng-option>
                                </ng-select>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="card-number">Départ</label>
                                 <ng-select class="form-control" formControlName="airportDep" bindLabel="name"
                                    appendTo="body" [searchable]="true" [clearable]="true">
                                    <ng-option [value]="airport" *ngFor="let airport of items">
                                        {{airport.name}}
                                    </ng-option>
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-block btn-search" (click)="CreateVol()">Trouver un
                            vol
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="width:1.5rem;height:1.5rem;vertical-align: bottom;" class="BpkIcon_bpk-icon--rtl-support__Y2U3N" fill="rgb(255, 255, 255)"><path d="M11.293 19.713a1 1 0 0 0 1.414 0l7-7a1 1 0 0 0 0-1.414l-7-7a1 1 0 0 0-1.438 1.39l.024.024 5.293 5.293H5a1 1 0 0 0 0 2h11.586L11.293 18.3a1 1 0 0 0 0 1.414z"></path></svg>
							</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
