<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container" style="margin-top: 4%;">
        <div class="row align-items-center">
            <div class="col-lg-6 px-lg-4">
                <div class="card">
                    <div class="card-header px-lg-5">
                        <div class="card-heading text-black">
                            <img class="logo-plateform" src="assets/logo.jpg">
                            <span class="textnone plateform-text">Plateforme de RÃ©servation</span>
                        </div>
                    </div>
                    <div class="card-body p-lg-5">
                        <h3 class="mb-4">Bonjour, Bon Retour! ðŸ‘‹ðŸ‘‹</h3>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="errorMessage ">
                                <div *ngIf="errorLogin">Nom d'utilisateur ou mot de
                                    passe erronÃ©</div>
                            </div>
                            <div class="form-floating mb-3">

                                <input class="form-control" placeholder="Jack123" formControlName="email_address"
                                    [ngClass]="{ 'is-invalid': submitted && f['email_address'].errors }"
                                    [(ngModel)]='authBody.email_address'>

                                <label for="floatingInput">Nom d'utilisateur</label>

                                <div *ngIf="submitted && f['email_address'].errors" class="invalid-feedback">
                                    <div *ngIf="f['email_address'].errors['required']">email is required</div>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" type="password" placeholder="Password"
                                    formControlName="password"
                                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                                    [(ngModel)]='authBody.password'>

                                <label for="floatingPassword">Password</label>

                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                                </div>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <button class="btn btn-primary" type="submit">Valider</button>
                        </form>
                    </div>

                    <div class="card-footer px-lg-5 py-lg-4">
                        <div class="text-sm text-muted">Vous n'avez pas de compte ? <a
                                [routerLink]="['/inscription']">Inscrivez-vous</a>.</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
